<html>
    <head>
        <title>
            Employee registration form
        </title>
    </head>
    <body>
        <form>
        <fieldset style="border: 2px dotted orange">
            <legend>Employee registration form</legend>
            <br>
        <label>Full Name:</label>
        <br>
        <input type="text" name="name" autofocus autocomplete="on" maxlength="12" minlength="2" required>
        <br>
        DOB:
        <br>
        <input type="date" name="name">
        <br>
        Email:
        <br>
        <input type="email" name="email"> 
        <br>
        Department:
        <br>
        <input type="text" name="name" required>
        <br>
        Experience (in year):
        <br>
        <input type="number" name="number">
        <br>
        <br>

        <input type="submit" name="Button">
        </form>
        </fieldset>
    </body>
</html>
