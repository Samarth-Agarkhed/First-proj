<html>
    <head>
        <title>
            Job application Form
        </title>
    </head> 
    <body>
        <form>
            <fieldset style="border: 2px dotted orange">
                <legend>Job application Form</legend>
                <br>
                <label>Name:</label>
                <br>
                <input type="text" name="name" autocomplete="yes" autofocus maxlength="12" minlength="2"required>
                <br>
                <br>
                Email:
                <br>
                <input type="email" name="email" required>
                <br>
                <br>
                Position:
                <br>
                <input type="text" name="position" required>
                <br>
                <br>
                Upload Resume:
                <br>
                <input type="file">
                <br>
                <br>
                Available From:
                <br>
                <input type="date" name="date">
                <br>
                <br>
                <input type="submit" name="button">
            </fieldset>
        </form>
    </body>
</html>
