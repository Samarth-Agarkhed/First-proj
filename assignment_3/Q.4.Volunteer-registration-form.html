<html>
    <head>
        <title>Volunteer Registration Form</title>
    </head>
    <body>
        <form>
            <fieldset style="border: 2px dotted orange">
                <legend>Volunteer Registration Form</legend><br>
                <label>Name:</label>
                <input type="text" name="name" autofocus autocomplete="on" maxlength="12" minlength="2" required>
                <br>
                <br>
                Age:
                <input type="number" name="number">
                <br>
                <br>
                Email:
                <input type="email" name="email" autocomplete="on"required>
                <br>
                <br>
                Available Days:
                <input type="checkbox" name="days">Mon-Fri
                <input type="checkbox" name="days">Weekends
                <br>
                <br>
                Area of Interest:
                <input type="text" name="area">
                <br>
                <br>
                 <marquee behavior="slide">
                <input type="Submit" name="button">
                </marquee>
            </fieldset>
        </form>
    </body>
</html>
