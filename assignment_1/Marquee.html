<html>
    <head>
        <title>
            Marquee project
        </title>
    </head>
    <body>
        <marquee bgcolor="Red">Hello</marquee>
        <marquee direction="right">Right</marquee>
        <marquee direction="left">Left</marquee>
        <marquee direction="down" height="300px" width="400px">Down</marquee>
        <marquee direction="up" height="200px" width="300px">Top</marquee>

        <marquee behavior="slide">slide</marquee>
        <marquee behavior="scroll">scroll</marquee>
        <marquee behavior="alternate" scrollamount="20">alternamte</marquee>
        <marquee behavior="scroll" loop="2">loop</marquee>

    </body>
</html>
